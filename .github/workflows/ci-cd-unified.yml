    - name: üìä –ò—Ç–æ–≥–æ–≤—ã–π –æ—Ç—á–µ—Ç
      if: always()
      run: |
        cd backend
        echo "## üìä –ò—Ç–æ–≥–æ–≤—ã–π –æ—Ç—á–µ—Ç –∫–∞—á–µ—Å—Ç–≤–∞ –∫–æ–¥–∞" >> $GITHUB_STEP_SUMMARY
