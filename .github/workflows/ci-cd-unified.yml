          echo "–ò—Å–ø—Ä–∞–≤—å—Ç–µ –æ—à–∏–±–∫–∏ –∏–ª–∏ –¥–æ–±–∞–≤—å—Ç–µ –∏—Å–∫–ª—é—á–µ–Ω–∏—è –≤ pyproject.toml"
          exit 1
        fi
        echo "‚úÖ Ruff –ø—Ä–æ–≤–µ—Ä–∫–∞ OK"
        
