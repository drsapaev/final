        RUFF_ERRORS=0
        
        for dir in app tests; do
          if [ -d "$dir" ]; then
            echo "  –ü—Ä–æ–≤–µ—Ä—è–µ–º $dir/..."
            if ! ruff check "$dir" --output-format=text > quality-reports/ruff_${dir}.txt 2>&1; then
              echo "‚ùå Ruff –Ω–∞—à–µ–ª –ø—Ä–æ–±–ª–µ–º—ã –≤ $dir/:"
              head -30 quality-reports/ruff_${dir}.txt
