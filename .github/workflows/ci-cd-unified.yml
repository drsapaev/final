            head -30 quality-reports/pylint.txt
          }
        fi
    
    - name: üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∫–æ–¥–∞
      run: |
