        echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–æ–≤..."
        find app -name "*.py" -type f -exec wc -l {} + | sort -rn | head -20 > quality-reports/large-files.txt || true
        echo "üìä –°–∞–º—ã–µ –±–æ–ª—å—à–∏–µ —Ñ–∞–π–ª—ã:"
