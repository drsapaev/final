[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Юнит тесты
    integration: Интеграционные тесты
    slow: Медленные тесты
    security: Тесты безопасности
    migration: Тесты миграций
    confirmation: Тесты подтверждения визитов
    queue: Тесты очередей
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
