# mypy configuration for Clinic Management System
# Run: mypy app/ --config-file mypy.ini

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
exclude = (alembic|tests|\.venv)

# Stricter settings for core modules
[mypy-app.core.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-app.services.*]
disallow_untyped_defs = False
warn_unreachable = True

[mypy-app.api.*]
disallow_untyped_defs = False

[mypy-app.models.*]
disallow_untyped_defs = False

# Ignore external packages
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-aiogram.*]
ignore_missing_imports = True
